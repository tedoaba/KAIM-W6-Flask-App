<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Credit Scoring</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-5">Transaction Data Form</h1>

        <form action="/" method="POST" class="bg-slate-950 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4">
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="TransactionId" class="block text-white text-sm font-bold mb-2">Transaction ID:</label>
                    <input type="number" name="TransactionId" id="TransactionId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="BatchId" class="block text-white text-sm font-bold mb-2">Batch ID:</label>
                    <input type="number" name="BatchId" id="BatchId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="AccountId" class="block text-white text-sm font-bold mb-2">Account ID:</label>
                    <input type="number" name="AccountId" id="AccountId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="SubscriptionId" class="block text-white text-sm font-bold mb-2">Subscription ID:</label>
                    <input type="number" name="SubscriptionId" id="SubscriptionId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="CustomerId" class="block text-white text-sm font-bold mb-2">Customer ID:</label>
                    <input type="number" name="CustomerId" id="CustomerId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="CurrencyCode" class="block text-white text-sm font-bold mb-2">Currency Code:</label>
                    <input type="text" name="CurrencyCode" id="CurrencyCode" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="CountryCode" class="block text-white text-sm font-bold mb-2">Country Code:</label>
                    <input type="number" name="CountryCode" id="CountryCode" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="ProviderId" class="block text-white text-sm font-bold mb-2">Provider ID:</label>
                    <input type="number" name="ProviderId" id="ProviderId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="ProductId" class="block text-white text-sm font-bold mb-2">Product ID:</label>
                    <input type="text" name="ProductId" id="ProductId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="ProductCategory" class="block text-white text-sm font-bold mb-2">Product Category:</label>
                    <input type="text" name="ProductCategory" id="ProductCategory" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="ChannelId" class="block text-white text-sm font-bold mb-2">Channel ID:</label>
                    <input type="number" name="ChannelId" id="ChannelId" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="Amount" class="block text-white text-sm font-bold mb-2">Amount:</label>
                    <input type="number" name="Amount" id="Amount" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="Value" class="block text-white text-sm font-bold mb-2">Value:</label>
                    <input type="number" name="Value" id="Value" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
                <div class="mb-4">
                    <label for="TransactionStartTime" class="block text-white text-sm font-bold mb-2">Transaction Start Time:</label>
                    <input type="datetime-local" name="TransactionStartTime" id="TransactionStartTime" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="mb-4">
                    <label for="PricingStrategy" class="block text-white text-sm font-bold mb-2">Pricing Strategy:</label>
                    <input type="text" name="PricingStrategy" id="PricingStrategy" required class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
            </div>
        </form>

    </div>
</body>
</html>
